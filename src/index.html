<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Visualization Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.5.1/dist/maplibre-gl.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="bundle.js"></script>
  </head>
  <body>
    <main id="main">
      <h1>Titanic passenger data visualized</h1>
      <h2>Age group breakdown</h2>
      <button id="barChartToggle" class="toggle-button" aria-pressed="false">
        <span class="toggle-button-text">Survivors only</span>
        <span class="toggle-button-visual"></span>
      </button>
      <div id="barChartContainer"></div>
      <h2>Breakdown by port of embarkation</h2>
      <div id="mapContainer" class="map-container"></div>

      <div id="passengerTableWrap"></div>
    </main>
  </body>
</html>
